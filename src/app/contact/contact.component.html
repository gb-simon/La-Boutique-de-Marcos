<div class="background text-gray-100 mx-auto px-8">
  <app-header></app-header>
  <div class="p-8 bg-gray-100 text-gray-900 rounded-lg shadow-lg">
    <div class="justify-between">
      <div>
        <h2 class="text-4xl lg:text-5xl font-bold leading-tight">
          Lets get in touch!
        </h2>
        <div class="text-gray-700 mt-8">
          Do you have any question? Send us an
          <span class="underline">email</span>.
        </div>
      </div>
    </div>
    <br />
    <div>
      <div>
        <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
        <input
          class="
            w-full
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
          type="text"
          placeholder="Name"
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
        <input
          class="
            w-full
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
          type="text"
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
        <textarea
          class="
            w-full
            h-28
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
        ></textarea>
      </div>
      <div class="mt-8">
        <button
          class="
            uppercase
            text-sm
            font-bold
            tracking-wide
            bg-indigo-500
            text-black
            p-3
            rounded-lg
            w-full
            focus:outline-none
            focus:shadow-outline

          Send Message

      </div>
    </div>
  </div>
