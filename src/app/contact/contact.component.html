<body class="background text-black">
  <app-header></app-header>

  <div
    class="
      section
      md:w-1/2
      md:px-12
      lg:px-16
      p-8
      mx-auto
      py-4
      bg-gray-100
      text-gray-900
      rounded-lg
      shadow-lg
    "
  >
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold leading-tight">
          Lets get in touch!
        </h2>
        <div class="text-gray-700 mt-8">
          Do you have any question? Send us an
          <span class="underline">email</span> instead.
        </div>
      </div>
      <div>
        <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
        <input
          class="
            w-full
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
          type="text"
          placeholder="Name"
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
        <input
          class="
            w-full
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
          placeholder="E-mail"
          type="text"
        />
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
        <textarea
          class="
            w-full
            bg-gray-300
            text-gray-900
            mt-2
            p-3
            rounded-lg
            focus:outline-none
            focus:shadow-outline
          "
          placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident. 
          "
        ></textarea>
      </div>
      <div class="mt-8">
        <button
          class="
            uppercase
            text-sm text-black
            font-bold
            p-3
            rounded-lg
            w-full
            focus:outline-none
            focus:shadow-outline
          "
        >
          Send Message
        </button>
      </div>
    </div>
  </div>
</body>
