<mat-sidenav-container class="header">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [ngClass]="{ hidden: (isHandset$ | async) === false }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        mat-list-item
        type="button"
        href="#"
        class="button p-4"
        >Contact</a
      >
      <a
        routerLink="/faq"
        routerLinkActive="active"
        mat-list-item
        type="button"
        href="#"
        class="button p-4"
        >FAQs</a
      >
      <a
        routerLink="/about"
        routerLinkActive="active"
        mat-list-item
        type="button"
        href="#"
        class="button p-4"
        >About Us</a
      >
      <a
        routerLink="/login"
        routerLinkActive="active"
        mat-list-item
        type="button"
        class="button p-4"
        >Login</a
      >
      <a
        routerLink="/register"
        routerLinkActive="active"
        mat-list-item
        type="button"
        class="button p-4"
        >Sign-up</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="flex" [ngClass]="{ hidden: (isHandset$ | async) === true }">
        <div class="flex">
          <img
            routerLink=""
            routerLinkActive="active"
            src="assets/logo.png"
            alt="image"
            width="55px"
            height="40px"
            class="cursor-pointer"
          />
          <a
            routerLink="/contact"
            routerLinkActive="active"
            mat-list-item
            type="button"
            href="#"
            class="button p-4"
            >Contact</a
          >
          <a
            routerLink="/faq"
            routerLinkActive="active"
            mat-list-item
            type="button"
            href="#"
            class="button p-4"
            >FAQs</a
          >
          <a
            routerLink="/about"
            routerLinkActive="active"
            mat-list-item
            type="button"
            href="#"
            class="button p-4"
            >About Us</a
          >
        </div>
        <div class="flex right-5">
          <a
            routerLink="/login"
            routerLinkActive="active"
            mat-list-item
            type="button"
            class="button p-4"
            >Login</a
          >
          <a
            routerLink="/register"
            routerLinkActive="active"
            mat-list-item
            type="button"
            class="button p-4"
            >Sign-up</a
          >
        </div>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
